<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Cash Cards</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="cards.css" />


  </head>
  <body>
    <header>
      <h1>Your Cards</h1>
      <hr />
    </header>

    <main>
        
      <div id="cards-div">
        <h2 id="cards-title">Your Cards</h2>
        <ul id="cards-list">
          <li class="card">Ally</li>
          <li class="card">Capitol One</li>
          <li class="card">Wells Fargo</li>
         </ul>
  
         <div id="add-remove-buttons">
          <a class="icon-link" href="">
            <img style="margin-right: 25px;" class="icon-button" src="plus-solid.svg" alt="Description of image" />
          </a>
          <a class="icon-link" href=""></a>
            <img class="icon-button" src="minus-solid.svg" alt="Description of image" />
          </a>
         </div>
         
      </div>
      
  
      <div id="popup" style="display: none;">
          <h3>Enter Location Name</h3>
          <input type="text" id="locationName" placeholder="Location name" />
          <br />
          <button type="button" onclick="addLocation()">Add Location</button>
          <button type="button" onclick="closePopup()">Close</button>
      </div>
  
      <nav id="leaderboard-button-div">
        <a class="icon-link" href="main.html">
          <img class="icon-button" src="house-solid.svg" alt="Description of image" />
        </a>
        <a class="icon-link" href="locations.html">
          <img class="icon-button" src="store-solid.svg" alt="Description of image" />
        </a>
  
      <a class="icon-link" href="cards.html">
          <img class="icon-button" src="credit-card-solid.svg" alt="Description of image" />
      </a>
        <a class="icon-link" href="leaderboard.html">
          <img class="icon-button" src="chart-simple-solid.svg" alt="Description of image" />
        </a>
      </nav>
  
  
      </main>
  
      <footer>
        <div id="footer-info">
          <a href="https://github.com/stevenjb5M/startup.git">Steven Brown's GitHub</a>
        </div>
        
      </footer>
  </body>
</html>
